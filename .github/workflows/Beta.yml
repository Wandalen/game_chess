
name: beta

on :
  pull_request :
    branches:
      - master

concurrency :

  group : beta_pull_request
  cancel-in-progress : true

env:
  CARGO_TERM_COLOR: always

jobs:

  desktop:
    uses: Wandalen/game_chess/.github/workflows/DesktopCommon.yml@alpha
    with:
      artifacts: 'false'
      build: 'fast'
      toolchain: 'stable'
  web:
    uses: Wandalen/game_chess/.github/workflows/WebCommon.yml@alpha
    with:
      artifacts: 'false'
      build: 'fast'
      toolchain: 'stable'
