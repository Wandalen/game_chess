
name: desktop_common

on:
  workflow_call:
    inputs:
      artifacts:
        required: true
        type: string
      toolchain:
        required: true
        type: string
      build:
        required: true
        type: string

concurrency :

  group : desktop_${{ inputs.toolchain }}_${{ inputs.build }}
  cancel-in-progress : true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    strategy :
      fail-fast : false
      matrix :
        os : [ ubuntu ]
        # os : [ ubuntu, windows, macos ]

    runs-on: ${{ matrix.os }}-latest

    steps:
      - name: Install libraries
        if: ${{ matrix.os == 'ubuntu' }}
        run: sudo apt install libudev-dev libalsa-ocaml-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev
      - name: Install protobuf
        if: ${{ matrix.os == 'ubuntu' }}
        run: sudo apt install protobuf-compiler
      - uses: actions/checkout@v2
      # - uses: actions/cache@v2
      #   with:
      #     path: |
      #       ~/.cargo/bin/
      #       ~/.cargo/registry/index/
      #       ~/.cargo/registry/cache/
      #       ~/.cargo/git/db/
      #       target/
      #     key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install latest toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: ${{ inputs.toolchain }}
            override: true
            components: rustfmt
      - uses: davidB/rust-cargo-make@v1

      - name: Build
        if: ${{ inputs.build == 'fast' }}
        run: cargo make desktop_build
      - name: Build
        if: ${{ inputs.build != 'fast' }}
        run: cargo make desktop_build_release
      - name: Run tests
        run: cargo test
      - name: Upload
        if: ${{ inputs.artifacts == 'true' }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}
          path: target/release/game
          retention-days: 1
